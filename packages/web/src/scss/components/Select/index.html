<section class="docs-Section">
  <h2 class="docs-Heading">Default</h2>
  <div class="docs-Stack docs-Stack--start">

    <div class="Select">
      <label for="selectSimple" class="Select__label">Label</label>
      <div class="Select__inputContainer">
        <select id="selectSimple" name="default" class="Select__input">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
        </select>
        <div class="Select__icon">
          <svg width="24" height="24" aria-hidden="true">
            <use xlink:href="/assets/icons/svg/sprite.svg#chevron-down" />
          </svg>
        </div>
      </div>
    </div>

  </div>
</section>
