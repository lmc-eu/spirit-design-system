{{#> layout/plain }}

<div class="docs-FormFieldGrid">
  <div class="TextArea">
    <label for="textareaSimple" class="TextArea__label TextArea__label--required">Label</label>
    <textarea id="textareaSimple" class="TextArea__input" placeholder="Placeholder"></textarea>
  </div>
  <div class="TextArea">
    <label for="textareaMessage" class="TextArea__label">Label</label>
    <textarea id="textareaMessage" class="TextArea__input" placeholder="Placeholder"></textarea>
    <div class="TextArea__message">Message</div>
  </div>
  <div class="TextArea">
    <label for="textareaFilled" class="TextArea__label TextArea__label--required">Label</label>
    <textarea id="textareaFilled" class="TextArea__input" placeholder="Placeholder">Filled</textarea>
  </div>
  <div class="TextArea">
    <label for="textareaFilledMessage" class="TextArea__label TextArea__label--required">Label</label>
    <textarea id="textareaFilledMessage" class="TextArea__input" placeholder="Placeholder">Filled</textarea>
    <div class="TextArea__message">Message</div>
  </div>
  <div class="TextArea TextArea--danger">
    <label for="textareaDanger" class="TextArea__label TextArea__label--required">Label</label>
    <textarea id="textareaDanger" class="TextArea__input" placeholder="Placeholder">Filled</textarea>
  </div>
  <div class="TextArea TextArea--danger">
    <label for="textareaDangerMessage" class="TextArea__label TextArea__label--required">Label</label>
    <textarea id="textareaDangerMessage" class="TextArea__input" placeholder="Placeholder">Filled</textarea>
    <div class="TextArea__message">Validation message</div>
  </div>
  <div class="TextArea TextArea--success">
    <label for="textareaSuccess" class="TextArea__label TextArea__label--required">Label</label>
    <textarea id="textareaSuccess" class="TextArea__input" placeholder="Placeholder">Filled</textarea>
    <div class="TextArea__message">Validation message</div>
  </div>
  <div class="TextArea TextArea--warning">
    <label for="textareaWarning" class="TextArea__label TextArea__label--required">Label</label>
    <textarea id="textareaWarning" class="TextArea__input" placeholder="Placeholder">Filled</textarea>
    <div class="TextArea__message">Validation message</div>
  </div>
  <div class="TextArea TextArea--disabled">
    <label for="textareaDisabled" class="TextArea__label TextArea__label--required">Label</label>
    <textarea id="textareaDisabled" class="TextArea__input" placeholder="Placeholder" disabled></textarea>
    <div class="TextArea__message">Message</div>
  </div>
  <div class="TextArea TextArea--disabled">
    <label for="textareaDisabledFilled" class="TextArea__label TextArea__label--required">Label</label>
    <textarea id="textareaDisabledFilled" class="TextArea__input" placeholder="Placeholder" disabled>Filled</textarea>
    <div class="TextArea__message">Message</div>
  </div>
  <div class="TextArea TextArea--fluid">
    <label for="textareaFluid" class="TextArea__label TextArea__label--required">Label</label>
    <textarea id="textareaFluid" class="TextArea__input" placeholder="Placeholder">Filled</textarea>
    <div class="TextArea__message">Message</div>
  </div>

  <div style="display: flex; gap: 1rem; align-items: flex-end">
    <div class="TextArea">
      <label for="textareaInlineHiddenLabel" class="TextArea__label TextArea__label--hidden">Hidden Label</label>
      <textarea id="textareaInlineHiddenLabel" class="TextArea__input" placeholder="Placeholder">Filled</textarea>
    </div>
    <button type="button" class="Button Button--primary Button--medium">Button</button>
  </div>

  <div class="TextArea">
    <label for="textareaWithHelperText" class="TextArea__label TextArea__label--required">Label</label>
    <textarea id="textareaWithHelperText" class="TextArea__input" placeholder="Placeholder">Filled</textarea>
    <div class="TextArea__helperText">This is helper text</div>
  </div>

  <div class="TextArea TextArea--danger">
    <label for="textareaWithHelperTextAndValidationMessage" class="TextArea__label TextArea__label--required"
      >Label</label
    >
    <textarea id="textareaWithHelperTextAndValidationMessage" class="TextArea__input" placeholder="Placeholder">
Filled</textarea
    >
    <div class="TextArea__helperText">This is helper text</div>
    <div class="TextArea__message">Danger validation message</div>
  </div>

  <div class="spirit-v1-box-field-disabled docs-FormFieldGrid">
    <h2 class="docs-Heading">V1 Feature &mdash; new disabled state</h2>

    <div class="TextArea TextArea--disabled">
      <label for="textareaDisabledFeature" class="TextArea__label TextArea__label--required">Label</label>
      <textarea id="textareaDisabledFeature" class="TextArea__input" placeholder="Placeholder" disabled></textarea>
    </div>

    <div class="TextArea TextArea--disabled">
      <label for="textareaDisabledFilledFeature" class="TextArea__label TextArea__label--required">Label</label>
      <textarea id="textareaDisabledFilledFeature" class="TextArea__input" placeholder="Placeholder" disabled>Filled</textarea>
      <div class="TextArea__message">Message</div>
    </div>
  </div>
</div>

{{/layout/plain }}
