{{#> layout/plain }}

<div class="docs-FormFieldGrid">
  <div class="TextField">
    <label for="textfieldSimple" class="TextField__label TextField__label--required">Label</label>
    <input type="text" id="textfieldSimple" class="TextField__input" placeholder="Placeholder" />
  </div>
  <div class="TextField">
    <label for="textfieldPassword" class="TextField__label TextField__label--required">Password</label>
    <input
      type="password"
      id="textfieldPassword"
      class="TextField__input"
      placeholder="Password must be at least 6 characters long"
    />
  </div>
  <div class="TextField">
    <label for="textfieldPasswordToggle" class="TextField__label TextField__label--required">Password Toggle</label>
    <div class="TextField__passwordToggle">
      <input
        type="password"
        id="textfieldPasswordToggle"
        class="TextField__input"
        placeholder="Password must be at least 6 characters long"
      />
      <button
        type="button"
        class="TextField__passwordToggle__button"
        role="switch"
        aria-pressed="false"
        aria-label="Show password"
        data-toggle="password"
      >
        <span class="TextField__passwordToggle__icon TextField__passwordToggle__icon--hidden">
          <svg class="Icon" width="24" height="24" aria-hidden="true">
            <use xlink:href="/icons/svg/sprite.svg#visibility-on" />
          </svg>
        </span>
        <span class="TextField__passwordToggle__icon TextField__passwordToggle__icon--shown">
          <svg class="Icon" width="24" height="24" aria-hidden="true">
            <use xlink:href="/icons/svg/sprite.svg#visibility-off" />
          </svg>
        </span>
      </button>
    </div>
  </div>
  <div class="TextField TextField--disabled">
    <label for="textfieldPasswordToggleDisabled" class="TextField__label">Password Toggle</label>
    <div class="TextField__passwordToggle">
      <input type="password" id="textfieldPasswordToggleDisabled" class="TextField__input" value="Disabled" disabled />
      <button
        type="button"
        class="TextField__passwordToggle__button"
        role="switch"
        aria-pressed="false"
        aria-label="Show password"
        data-toggle="password"
        disabled
      >
        <span class="TextField__passwordToggle__icon TextField__passwordToggle__icon--hidden">
          <svg class="Icon" width="24" height="24" aria-hidden="true">
            <use xlink:href="/icons/svg/sprite.svg#visibility-on" />
          </svg>
        </span>
        <span class="TextField__passwordToggle__icon TextField__passwordToggle__icon--shown">
          <svg class="Icon" width="24" height="24" aria-hidden="true">
            <use xlink:href="/icons/svg/sprite.svg#visibility-off" />
          </svg>
        </span>
      </button>
    </div>
  </div>
  <div class="TextField TextField--fluid">
    <label
      for="textfieldPasswordToggleFluid"
      class="TextField__label TextField__label--required"
    >Password Toggle</label>
    <div class="TextField__passwordToggle">
      <input type="password" id="textfieldPasswordToggleFluid" class="TextField__input" value="Fluid" />
      <button
        type="button"
        class="TextField__passwordToggle__button"
        role="switch"
        aria-pressed="false"
        aria-label="Show password"
        data-toggle="password"
      >
        <span class="TextField__passwordToggle__icon TextField__passwordToggle__icon--hidden">
          <svg class="Icon" width="24" height="24" aria-hidden="true">
            <use xlink:href="/icons/svg/sprite.svg#visibility-on" />
          </svg>
        </span>
        <span class="TextField__passwordToggle__icon TextField__passwordToggle__icon--shown">
          <svg class="Icon" width="24" height="24" aria-hidden="true">
            <use xlink:href="/icons/svg/sprite.svg#visibility-off" />
          </svg>
        </span>
      </button>
    </div>
  </div>
  <div class="TextField TextField--danger">
    <label
      for="textfieldPasswordDangerMessage"
      class="TextField__label TextField__label--required"
    >Password Toggle</label>
    <div class="TextField__passwordToggle">
      <input type="password" id="textfieldPasswordDangerMessage" class="TextField__input" value="Danger" />
      <button
        type="button"
        class="TextField__passwordToggle__button"
        role="switch"
        aria-pressed="false"
        aria-label="Show password"
        data-toggle="password"
      >
        <span class="TextField__passwordToggle__icon TextField__passwordToggle__icon--hidden">
          <svg class="Icon" width="24" height="24" aria-hidden="true">
            <use xlink:href="/icons/svg/sprite.svg#visibility-on" />
          </svg>
        </span>
        <span class="TextField__passwordToggle__icon TextField__passwordToggle__icon--shown">
          <svg class="Icon" width="24" height="24" aria-hidden="true">
            <use xlink:href="/icons/svg/sprite.svg#visibility-off" />
          </svg>
        </span>
      </button>
    </div>
    <div class="TextField__message">Message</div>
  </div>
  <!-- Deprecated (#DS-590) -->
  <div class="TextField TextField--error">
    <label
      for="textfieldPasswordErrorMessage"
      class="TextField__label TextField__label--required"
    >Password Toggle</label>
    <div class="TextField__passwordToggle">
      <input type="password" id="textfieldPasswordErrorMessage" class="TextField__input" value="Error" />
      <button
        type="button"
        class="TextField__passwordToggle__button"
        role="switch"
        aria-pressed="false"
        aria-label="Show password"
        data-toggle="password"
      >
        <span class="TextField__passwordToggle__icon TextField__passwordToggle__icon--hidden">
          <svg class="Icon" width="24" height="24" aria-hidden="true">
            <use xlink:href="/icons/svg/sprite.svg#visibility-on" />
          </svg>
        </span>
        <span class="TextField__passwordToggle__icon TextField__passwordToggle__icon--shown">
          <svg class="Icon" width="24" height="24" aria-hidden="true">
            <use xlink:href="/icons/svg/sprite.svg#visibility-off" />
          </svg>
        </span>
      </button>
    </div>
    <div class="TextField__message">Message</div>
  </div>
  <div class="TextField">
    <label for="textfieldEmail" class="TextField__label TextField__label--required">E-mail</label>
    <input type="email" id="textfieldEmail" class="TextField__input" />
  </div>
  <div class="TextField">
    <label for="textfieldNumber" class="TextField__label">Number (2 digits)</label>
    <input type="number" size="2" id="textfieldNumber" class="TextField__input" />
  </div>
  <div class="TextField">
    <label for="textfieldMessage" class="TextField__label">Label</label>
    <input type="text" id="textfieldMessage" class="TextField__input" placeholder="Placeholder" />
    <div class="TextField__message">Message</div>
  </div>
  <div class="TextField">
    <label for="textfieldFilled" class="TextField__label TextField__label--required">Label</label>
    <input type="text" id="textfieldFilled" class="TextField__input" placeholder="Placeholder" value="Filled" />
  </div>
  <div class="TextField">
    <label for="textfieldFilledMessage" class="TextField__label TextField__label--required">Label</label>
    <input type="text" id="textfieldFilledMessage" class="TextField__input" placeholder="Placeholder" value="Filled" />
    <div class="TextField__message">Message</div>
  </div>
  <div class="TextField TextField--danger">
    <label for="textfieldDanger" class="TextField__label TextField__label--required">Label</label>

  <!-- Deprecated (#DS-590) -->
  <div class="TextField TextField--error">

    <input type="text" id="textfieldError" class="TextField__input" placeholder="Placeholder" value="Filled" />
  </div>
  <div class="TextField TextField--danger">

  <div class="TextField TextField--error">

  <div class="TextField TextField--success">

    <div class="TextField__message">Message</div>
  </div>
  <div class="TextField TextField--warning">

    <input type="text" id="textfieldWarning" class="TextField__input" placeholder="Placeholder" value="Filled" />
    <div class="TextField__message">Message</div>
  </div>
  <div class="TextField TextField--disabled">
    <label for="textfielDisabled" class="TextField__label TextField__label--required">Label</label>
    <input type="text" id="textfielDisabled" class="TextField__input" placeholder="Placeholder" disabled />
    <div class="TextField__message">Message</div>
  </div>
  <div class="TextField TextField--disabled">
    <label for="textfielDisabledFilled" class="TextField__label TextField__label--required">Label</label>
    <input

      id="textfielDisabledFilled"
      class="TextField__input"
      placeholder="Placeholder"
      value="Filled"
      disabled
    />
    <div class="TextField__message">Message</div>
  </div>
  <div class="TextField TextField--fluid">
    <label for="textfieldFluid" class="TextField__label TextField__label--required">Label</label>
    <input type="text" id="textfieldFluid" class="TextField__input" placeholder="Placeholder" value="Filled" />
    <div class="TextField__message">Message</div>
  </div>

  <div style="display: flex; gap: 1rem">
    <div class="TextField">
      <label for="textfieldInlineHiddenLabel" class="TextField__label TextField__label--hidden">Hidden Label</label>
      <input
        type="text"
        id="textfieldInlineHiddenLabel"
        class="TextField__input"
        placeholder="Placeholder"
        value="Filled"
      />
    </div>
    <button type="button" class="Button Button--primary Button--medium">Button</button>
  </div>

  <div style="display: flex; align-items: start; gap: 1rem">
    <div class="TextField TextField--danger">
      <label for="textfieldInlineDangerHiddenLabel" class="TextField__label TextField__label--hidden">Hidden Label</label>
      <input
        type="text"
        id="textfieldInlineDangerHiddenLabel"
        class="TextField__input"
        placeholder="Placeholder"
        value="Filled"
      />
      <div class="TextField__message">Message</div>
    </div>
    <button type="button" class="Button Button--primary Button--medium">Button</button>
  </div>

  <div style="display: flex; align-items: start; gap: 1rem">
    <div class="TextField TextField--error">
      <label for="textfieldInlineErrorHiddenLabel" class="TextField__label TextField__label--hidden">Hidden Label</label>

  <div style="display: flex; gap: 1rem">
    <div class="TextField">
      <label for="textfieldInlineFirst" class="TextField__label TextField__label--hidden">Hidden Label</label>
      <input type="text" id="textfieldInlineFirst" class="TextField__input" placeholder="Placeholder" value="Filled" />
    </div>
    <div class="TextField">
      <label for="textfieldInlinePassword" class="TextField__label TextField__label--hidden">Hidden Label</label>
      <div class="TextField__passwordToggle">
        <input type="password" id="textfieldInlinePassword" class="TextField__input" value="Password" />
        <button
          type="button"
          class="TextField__passwordToggle__button"
          role="switch"
          aria-pressed="false"
          aria-label="Show password"
          data-toggle="password"
        >
          <span class="TextField__passwordToggle__icon TextField__passwordToggle__icon--hidden">

          <span class="TextField__passwordToggle__icon TextField__passwordToggle__icon--shown">
