{{#> web/layout/default title="Spinner" parentPageName="Components" }}

  <div class="Container">

    <h2 class="docs-Heading">Default</h2>

    <div class="docs-Stack docs-Stack--start">

      <svg width="24" height="24" class="animation-spin-clockwise">
        <use xlink:href="/assets/icons/svg/sprite.svg#spinner"/>
      </svg>

    </div>

  </div>

</section>

<section class="py-900 py-tablet-1000">

        <use xlink:href="/assets/icons/svg/sprite.svg#spinner"/>

      <svg width="24" height="24" class="text-tertiary animation-spin-clockwise">
        <use xlink:href="/assets/icons/svg/sprite.svg#spinner"/>
      </svg>

    </div>

  </div>

</section>

        <use xlink:href="/assets/icons/svg/sprite.svg#spinner"/>
      </svg>

      <svg width="24" height="24" class="animation-spin-clockwise">
        <use xlink:href="/assets/icons/svg/sprite.svg#spinner"/>
