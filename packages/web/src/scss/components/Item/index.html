  <h2 class="docs-Heading">Checkbox Item</h2>

    <label for="checkboxItem" class="Checkbox Checkbox--item">

      <span class="Checkbox__text">
        <span class="Checkbox__label">Checkbox Item</span>
      </span>
    </label>

  </div>
</section>

    <label for="radioItem" class="Radio Radio--item">
      <input type="radio" id="radioItem" name="example3" class="Radio__input" />
      <span class="Radio__label">Radio Item</span>
    </label>

  </div>
</section>
