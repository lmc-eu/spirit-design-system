{{#> layout/plain }}

  <ul class="Tabs" role="tablist">
    <li class="Tabs__item">
      <button
        class="Tabs__link is-selected"
        role="tab"
        type="button"
        aria-selected="true"
        id="pane1-tab"
        data-toggle="tabs"
        data-target="#pane1"
        aria-controls="pane1"
      >
        Item 1
      </button>
    </li>
    <li class="Tabs__item">
      <button
        class="Tabs__link"
        role="tab"
        type="button"
        aria-selected="false"
        id="pane2-tab"
        data-toggle="tabs"
        data-target="#pane2"
        aria-controls="pane2"
      >
        Item 2
      </button>
    </li>
    <li class="Tabs__item">
      <a href="https://www.example.com" class="Tabs__link">Item Link</a>
    </li>
    <li class="Tabs__item d-none d-desktop-block">
      <a href="https://www.example.com" class="Tabs__link">Item Link, Desktop Only</a>
    </li>
  </ul>

  <div id="pane1" class="TabsPane is-selected" role="tabpanel" aria-labelledby="pane1-tab">
    Pane 1 content
  </div>

  <div id="pane2" class="TabsPane" role="tabpanel" aria-labelledby="pane2-tab">
    Pane 2 content
  </div>

{{/layout/plain }}
