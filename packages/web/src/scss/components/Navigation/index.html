{{#> web/layout/default title="Navigation" parentPageName="Components" }}

<section class="UNSTABLE_Section">

  <div class="Container">

    <h2 class="docs-Heading">Navigation</h2>

    <div class="docs-Stack docs-Stack--stretch">

      <div style="--spirit-header-height: 72px;">
        <nav class="Navigation" aria-label="Main Navigation">
          <ul>
            <li class="NavigationItem NavigationItem--alignmentYCenter">
              Item
            </li>
          </ul>
        </nav>
      </div>

    </div>

  </div>

</section>

<section class="UNSTABLE_Section">

  <div class="Container">

    <h2 class="docs-Heading">NavigationAction</h2>

    <div class="docs-Stack docs-Stack--stretch">

      <nav class="Navigation" aria-label="Main Navigation">
        <ul>
          <li class="NavigationItem NavigationItem--alignmentYCenter">
            <a href="#" class="NavigationAction">Link</a>
          </li>
          <li class="NavigationItem NavigationItem--alignmentYCenter">
            <a href="#" class="NavigationAction NavigationAction--selected" aria-current="page">Selected</a>
          </li>
          <li class="NavigationItem NavigationItem--alignmentYCenter">
            <span class="NavigationAction NavigationAction--disabled">Disabled</span>
          </li>
        </ul>
      </nav>

    </div>

  </div>

</section>

<section class="UNSTABLE_Section">

  <div class="Container">

    <h2 class="docs-Heading">Navigation with Buttons</h2>

    <div class="docs-Stack docs-Stack--stretch">

      <nav class="Navigation" aria-label="Navigation with Buttons">
        <ul>
          <li class="NavigationItem NavigationItem--alignmentYCenter">
            <a href="#" class="Button Button--medium Button--primary">
              Button
            </a>
          </li>
          <li class="NavigationItem NavigationItem--alignmentYCenter">
            <a href="#" class="Button Button--medium Button--secondary">
              Button
            </a>
          </li>
        </ul>
      </nav>

    </div>

  </div>

</section>

{{/web/layout/default }}
