{{#> layout/plain }}

  <section class="docs-Section">

    <h2 class="docs-Heading">Variants</h2>

    <button type="button" class="Button Button--primary">Primary button</button>
    <button type="button" class="Button Button--secondary">Secondary button</button>
    <button type="button" class="Button Button--tertiary">Tertiary button</button>
    <button type="button" class="Button Button--danger">Danger button</button>

    <div class="docs-Box my-600">
      <button type="button" class="Button Button--inverted">Inverted button</button>
    </div>

  </section>
  <section class="docs-Section">

    <h2 class="docs-Heading">Sizes</h2>

    <div class="mb-400">
      <button type="button" class="Button Button--primary">Medium button</button>
    </div>
    <div class="docs-Box my-600">
      <button type="button" class="Button Button--inverted">Medium inverted button</button>
    </div>
    <div class="mb-400">
      <button type="button" class="Button Button--primary Button--large">Large button</button>
    </div>
    <div class="docs-Box my-600">
      <button type="button" class="Button Button--inverted Button--large">Large inverted button</button>
    </div>

  </section>
  <section class="docs-Section">

    <h2 class="docs-Heading">Square Button</h2>

    <button type="button" class="Button Button--primary Button--square">
      <svg class="Icon" width="24" height="24">
        <use xlink:href="/icons/svg/sprite.svg#profile" />
      </svg>
    </button>
    <button type="button" class="Button Button--secondary Button--square">
      <svg class="Icon" width="24" height="24">
        <use xlink:href="/icons/svg/sprite.svg#profile" />
      </svg>
    </button>
    <button type="button" class="Button Button--tertiary Button--square">
      <svg class="Icon" width="24" height="24">
        <use xlink:href="/icons/svg/sprite.svg#profile" />
      </svg>
    </button>
    <button type="button" class="Button Button--danger Button--square">
      <svg class="Icon" width="24" height="24">
        <use xlink:href="/icons/svg/sprite.svg#profile" />
      </svg>
    </button>

    <div class="docs-Box my-600">
      <button type="button" class="Button Button--inverted Button--square">
        <svg class="Icon" width="24" height="24">
          <use xlink:href="/icons/svg/sprite.svg#profile" />
        </svg>
      </button>
    </div>

  </section>

{{/layout/plain }}
