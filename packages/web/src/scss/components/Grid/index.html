<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Spirit Web Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../index.scss" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      .example-box {
        min-height: 2rem;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        color: #fff;
        background: #0b1c21;
      }

      .example-box:not(:empty) {
        padding: 0.25rem;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="Container">
        <h2 class="typography-heading-medium-text mt-1100 mb-800">Grid</h2>
        <h3 class="typography-heading-small-text mt-1100 mb-800">Equal Columns</h3>
        <div class="Grid Grid--cols-12 mb-1000">
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
        </div>
        <div class="Grid Grid--cols-6 mb-1000">
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
        </div>
        <div class="Grid Grid--cols-4 mb-1000">
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
        </div>
        <div class="Grid Grid--cols-3 mb-1000">
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
        </div>
        <div class="Grid Grid--cols-2 mb-1000">
          <div class="example-box"></div>
          <div class="example-box"></div>
        </div>
        <div class="Grid Grid--cols-1 mb-1000">
          <div class="example-box"></div>
        </div>
        <h3 class="typography-heading-small-text mt-1100 mb-800">Responsive Columns</h3>
        <div class="Grid Grid--cols-2 Grid--tablet--cols-3 Grid--desktop--cols-4 mb-1000">
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
          <div class="example-box"></div>
        </div>
        <h3 class="typography-heading-small-text mt-1100 mb-800">Narrow Column Layout</h3>
        <div class="Grid Grid--narrow mb-1000">
          <div class="example-box text-center">
            Full on mobile, 10 cols on tablet and 6 cols on desktop. Centered.
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
