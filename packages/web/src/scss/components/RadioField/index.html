{{#> layout/plain }}

<div class="docs-FormFieldGrid">
  <label for="radiofield1" class="RadioField">
    <input type="radio" id="radiofield1" name="example" class="RadioField__input" />
    <span class="RadioField__label">Radio unselected</span>
  </label>
  <label for="radiofield2" class="RadioField RadioField--disabled">
    <input type="radio" id="radiofield2" name="example" class="RadioField__input" disabled />
    <span class="RadioField__label">Radio unselected</span>
  </label>
  <label for="radiofield3" class="RadioField">
    <input type="radio" id="radiofield3" name="example" class="RadioField__input" checked />
    <span class="RadioField__label">Radio selected</span>
  </label>
  <label for="radiofield4" class="RadioField RadioField--disabled">
    <input type="radio" id="radiofield4" name="example2" class="RadioField__input" checked disabled />
    <span class="RadioField__label">Radio selected</span>
  </label>
  <label for="radiofield5" class="RadioField RadioField--item">
    <input type="radio" id="radiofield5" name="example3" class="RadioField__input" />
    <span class="RadioField__label">Radio Item unselected</span>
  </label>
  <label for="radiofield6" class="RadioField RadioField--item RadioField--disabled">
    <input type="radio" id="radiofield6" name="example3" class="RadioField__input" disabled />
    <span class="RadioField__label">Radio Item selected disabled</span>
  </label>
  <label for="radiofield7" class="RadioField RadioField--item">
    <input type="radio" id="radiofield7" name="example3" class="RadioField__input" checked />
    <span class="RadioField__label">Radio Item selected checked</span>
  </label>
</div>

{{/layout/plain }}
