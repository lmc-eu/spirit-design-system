{{#> layout/plain }}

<section class="docs-Section">
  <h2 class="docs-Heading">Default</h2>

  <div class="docs-FormFieldGrid">
    <label for="radiofieldDefault" class="RadioField">
      <input type="radio" id="radiofieldDefault" class="RadioField__input" name="default" />
      <span class="RadioField__text">
        <span class="RadioField__label">Radio Label</span>
      </span>
    </label>

    <label for="radiofieldDefaultChecked" class="RadioField">
      <input type="radio" id="radiofieldDefaultChecked" class="RadioField__input" name="default" checked />
      <span class="RadioField__text">
        <span class="RadioField__label">Radio Label</span>
      </span>
    </label>
  </div>
</section>

<section class="docs-Section">
  <h2 class="docs-Heading">Hidden Label</h2>

  <div class="docs-FormFieldGrid">
    <label for="radiofieldHiddenLabel" class="RadioField">
      <input type="radio" id="radiofieldHiddenLabel" class="RadioField__input" />
      <span class="RadioField__text">
        <span class="RadioField__label RadioField__label--hidden">Radio Label</span>
      </span>
    </label>
  </div>
</section>

<section class="docs-Section">
  <h2 class="docs-Heading">Helper Text</h2>

  <div class="docs-FormFieldGrid">
    <label for="radiofieldHelperText" class="RadioField">
      <input type="radio" id="radiofieldHelperText" class="RadioField__input" />
      <span class="RadioField__text">
        <span class="RadioField__label">Radio Label</span>
        <span class="RadioField__helperText">Helper text</span>
      </span>
    </label>
  </div>
</section>

<section class="docs-Section">
  <h2 class="docs-Heading">Disabled</h2>

  <div class="docs-FormFieldGrid">
    <label for="radiofieldDisabled" class="RadioField RadioField--disabled">
      <input type="radio" id="radiofieldDisabled" class="RadioField__input" disabled />
      <span class="RadioField__text">
        <span class="RadioField__label">Radio Label</span>
      </span>
    </label>

    <label for="radiofieldDisabledHelperText" class="RadioField RadioField--disabled">
      <input type="radio" id="radiofieldDisabledHelperText" class="RadioField__input" disabled checked />
      <span class="RadioField__text">
        <span class="RadioField__label">Radio Label</span>
        <span class="RadioField__helperText">Helper text</span>
      </span>
    </label>
  </div>
</section>

        <span class="RadioField__label">Radio Label</span>
      </span>
    </label>
