{{#> layout/plain }}

<section class="docs-Section">
  <h2 class="docs-Heading">Default</h2>

  <div class="docs-FormFieldGrid">
    <label for="checkboxfieldDefault" class="CheckboxField">
      <input type="checkbox" id="checkboxfieldDefault" class="CheckboxField__input" />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label">Checkbox Label</span>
      </span>
    </label>

    <label for="checkboxfieldDefaultChecked" class="CheckboxField">
      <input type="checkbox" id="checkboxfieldDefaultChecked" class="CheckboxField__input" checked />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label">Checkbox Label</span>
      </span>
    </label>
  </div>
</section>

<section class="docs-Section">
  <h2 class="docs-Heading">Indeterminate</h2>

  <div class="docs-FormFieldGrid">
    <label for="checkboxfieldIndeterminate" class="CheckboxField">
      <input type="checkbox" id="checkboxfieldIndeterminate" class="CheckboxField__input" />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label">Checkbox Label</span>
      </span>
    </label>
  </div>
</section>

<section class="docs-Section">
  <h2 class="docs-Heading">Required</h2>

  <div class="docs-FormFieldGrid">
    <label for="checkboxfieldRequired" class="CheckboxField">
      <input type="checkbox" id="checkboxfieldRequired" class="CheckboxField__input" required />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label CheckboxField__label--required">Checkbox Label</span>
      </span>
    </label>
  </div>
</section>

<section class="docs-Section">
  <h2 class="docs-Heading">Hidden Label</h2>

  <div class="docs-FormFieldGrid">
    <label for="checkboxfieldHiddenLabel" class="CheckboxField">
      <input type="checkbox" id="checkboxfieldHiddenLabel" class="CheckboxField__input" />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label CheckboxField__label--hidden">Checkbox Label</span>
      </span>
    </label>
  </div>
</section>

<section class="docs-Section">
  <h2 class="docs-Heading">Helper Text</h2>

  <div class="docs-FormFieldGrid">
    <label for="checkboxfieldHelperText" class="CheckboxField">
      <input type="checkbox" id="checkboxfieldHelperText" class="CheckboxField__input" />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label">Checkbox Label</span>
        <span class="CheckboxField__helperText">Helper text</span>
      </span>
    </label>
  </div>
</section>

<section class="docs-Section">
  <h2 class="docs-Heading">Disabled</h2>

  <div class="docs-FormFieldGrid">
    <label for="checkboxfieldDisabled" class="CheckboxField CheckboxField--disabled">
      <input type="checkbox" id="checkboxfieldDisabled" class="CheckboxField__input" disabled />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label">Checkbox Label</span>
      </span>
    </label>

    <label for="checkboxfieldDisabledHelperText" class="CheckboxField CheckboxField--disabled">
      <input
        type="checkbox"
        id="checkboxfieldDisabledHelperText"
        class="CheckboxField__input"
        disabled
        checked
        required
      />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label CheckboxField__label--required">Checkbox Label</span>
        <span class="CheckboxField__helperText">Helper text</span>
      </span>
    </label>
  </div>
</section>

<section class="docs-Section">
  <h2 class="docs-Heading">Validation State with Validation Text</h2>

  <div class="docs-FormFieldGrid">
    <label for="checkboxfieldSuccess" class="CheckboxField CheckboxField--success">
      <input type="checkbox" id="checkboxfieldSuccess" class="CheckboxField__input" />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label">Checkbox Label</span>
      </span>
    </label>

    <label for="checkboxfieldWarning" class="CheckboxField CheckboxField--warning">
      <input type="checkbox" id="checkboxfieldWarning" class="CheckboxField__input" />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label">Checkbox Label</span>
        <span class="CheckboxField__validationText">Warning validation text</span>
      </span>
    </label>

    <label for="checkboxfieldDanger" class="CheckboxField CheckboxField--danger">
      <input type="checkbox" id="checkboxfieldDanger" class="CheckboxField__input" />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label">Checkbox Label</span>
        <ul class="CheckboxField__validationText">
          <li>First Validation text</li>
          <li>Second Validation text</li>
        </ul>
      </span>
    </label>

    <label for="checkboxfieldWarningHelperText" class="CheckboxField CheckboxField--warning">
      <input type="checkbox" id="checkboxfieldWarningHelperText" class="CheckboxField__input" checked />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label">Checkbox Label</span>
        <span class="CheckboxField__helperText">Helper text</span>
        <span class="CheckboxField__validationText">Warning validation text</span>
      </span>
    </label>
  </div>
</section>

<section class="docs-Section">
  <h2 class="docs-Heading">Item</h2>

  <div class="docs-FormFieldGrid">
    <label for="checkboxfieldItemDefault" class="CheckboxField CheckboxField--item">
      <input type="checkbox" id="checkboxfieldItemDefault" class="CheckboxField__input" name="item" />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label">Checkbox Label</span>
      </span>
    </label>

    <label for="checkboxfieldItemDefaultChecked" class="CheckboxField CheckboxField--item">
      <input type="checkbox" id="checkboxfieldItemDefaultChecked" class="CheckboxField__input" name="item" checked />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label">Checkbox Label</span>
      </span>
    </label>

    <label for="checkboxfieldItemHelperText" class="CheckboxField CheckboxField--item">
      <input type="checkbox" id="checkboxfieldItemHelperText" class="CheckboxField__input" name="item" />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label">Checkbox Label</span>
        <span class="CheckboxField__helperText">Helper text</span>
      </span>
    </label>

    <label for="checkboxfieldItemDisabled" class="CheckboxField CheckboxField--item CheckboxField--disabled">
      <input type="checkbox" id="checkboxfieldItemDisabled" class="CheckboxField__input" name="itemDisabled" disabled />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label">Checkbox Label</span>
      </span>
    </label>

    <label for="checkboxfieldItemDisabledHelperText" class="CheckboxField CheckboxField--item CheckboxField--disabled">
      <input
        type="checkbox"
        id="checkboxfieldItemDisabledHelperText"
        class="CheckboxField__input"
        name="itemDisabled"
        disabled
        checked
        required
      />
      <span class="CheckboxField__text">
        <span class="CheckboxField__label CheckboxField__label--required">Checkbox Label</span>
        <span class="CheckboxField__helperText">Helper text</span>
      </span>
    </label>
  </div>
</section>

<script>
  const inputs = ['checkboxfieldIndeterminate'];

  window.addEventListener('DOMContentLoaded', function () {
    inputs.forEach(function (input) {
      const checkbox = document.getElementById(input);
      checkbox.indeterminate = true;
    });
  });
</script>

{{/layout/plain }}
