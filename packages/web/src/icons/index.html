{{#> layout/web page="icons" }}

<section class="docs-Section">

  <h2 class="docs-Heading"> Icons </h2>

  <div class="docs-Stack docs-Stack--start">

    <ul class="Grid Grid--cols-2 Grid--tablet--cols-4 Grid--desktop--cols-6 list-unstyled text-center my-1000">

      {{#each @icons as |icon|}}
        <li class="mb-600">
          <svg width="24" height="24">
            <use xlink:href="/assets/icons/svg/sprite.svg#{{icon}}"/>
          </svg>
          <p class="typography-body-medium-text-bold mt-500">{{icon}}</p>
        </li>
      {{/each}}

    </ul>

  </div>

</section>

{{/layout/web }}
