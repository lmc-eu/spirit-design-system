<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>
    </title>
  </head>
  <body>
    <section class="py-900 py-tablet-1000">
      <div class="Container Container--xlarge">
        <h2 class="docs-Heading">
          My Title
        </h2>

        <div class="docs-Stack docs-Stack--start">
        </div>
      </div>
    </section>
    <!-- Render with stack alignment -->

    <section class="py-900 py-tablet-1000">
      <div class="Container Container--xlarge">
        <h2 class="docs-Heading">
          My Title
        </h2>

        <div class="docs-Stack docs-Stack--stretch">
          my content
        </div>
      </div>
    </section>
    <!-- Render with only heading in Container -->

    <section class="py-900 py-tablet-1000">
      <div class="Container Container--xlarge">
        <h2 class="docs-Heading">
          My Title
        </h2>
      </div>

      <div class="docs-Stack docs-Stack--start">
        my content
      </div>
    </section>
    <!-- Render without padding -->

    <section>
      <div class="Container Container--xlarge">
        <h2 class="docs-Heading">
          My Title
        </h2>

        <div class="docs-Stack docs-Stack--start">
          my content
        </div>
      </div>
    </section>
    <!-- Render with all props -->

    <section>
      <h2 class="docs-Heading">
        My Title <span class="Tag Tag--warning Tag--medium Tag--subtle">My tag</span>
      </h2>
      my content
    </section>
  </body>
</html>
