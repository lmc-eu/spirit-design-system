<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>
    </title>
  </head>
  <body>
    <p class="typography-body-medium-regular">
      Example text
    </p>
    <!-- Render as <div> -->

    <div class="typography-body-medium-regular">
      Example text
    </div>
    <!-- Render as semibold -->

    <p class="typography-body-medium-semibold">
      Example text
    </p>
    <!-- Render as secondary -->

    <p class="typography-body-medium-regular text-secondary">
      Example text
    </p>
    <!-- Render as align to left, center, right -->

    <p class="typography-body-medium-regular text-left">
      Example text
    </p>

    <p class="typography-body-medium-regular text-center">
      Example text
    </p>

    <p class="typography-body-medium-regular text-right">
      Example text
    </p>

    <p class="typography-body-medium-regular text-left text-tablet-center text-desktop-right">
      Example text
    </p>
    <!-- Render with all props -->

    <div translate="no" class="typography-body-large-bold text-tertiary">
      Example text
    </div>
  </body>
</html>
