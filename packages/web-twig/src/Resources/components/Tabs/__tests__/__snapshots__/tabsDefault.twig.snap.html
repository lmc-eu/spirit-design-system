<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
  <head>
    <title>
    </title>
  </head>
  <body>
    <ul class="Tabs" role="tablist">
      <li class="Tabs__item">
        <button id="pane1-tab" data-spirit-toggle="tabs" class="Tabs__link is-selected" aria-selected="true" aria-controls="pane1" data-spirit-target="#pane1" type="button">Item selected</button>
      </li>

      <li class="Tabs__item">
        <button id="pane2-tab" data-spirit-toggle="tabs" class="Tabs__link" aria-selected="false" aria-controls="pane2" data-spirit-target="#pane2" type="button">Item</button>
      </li>

      <li class="Tabs__item">
        <a href="https://www.example.com" class="Tabs__link" aria-selected="false" role="tab">Item link</a>
      </li>
    </ul>

    <div class="TabsPane is-selected" role="tabpanel" aria-labelledby="pane1-tab" id="pane1">
      Pane 1
    </div>

    <div class="TabsPane" role="tabpanel" aria-labelledby="pane2-tab" id="pane2">
      Pane 2
    </div>
  </body>
</html>
