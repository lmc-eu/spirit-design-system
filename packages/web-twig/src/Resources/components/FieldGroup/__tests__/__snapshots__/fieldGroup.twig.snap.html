<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>
    </title>
  </head>
  <body>
    <fieldset id="field-group-with-children" class="FieldGroup">
      <div class="FieldGroup__fields">
        <div>
          Item 1
        </div>

        <div>
          Item 2
        </div>

        <div>
          Item 3
        </div>
      </div>
    </fieldset>
    <!-- Render with hidden label -->

    <fieldset id="field-group-hidden-label" class="FieldGroup">
      <legend class="accessibility-hidden">Label</legend>
      <div class="FieldGroup__fields">
        <div>
          Item 1
        </div>

        <div>
          Item 2
        </div>

        <div>
          Item 3
        </div>
      </div>
    </fieldset>
    <!-- Render in danger state -->

    <fieldset id="field-group-validation-danger" class="FieldGroup FieldGroup--danger">
      <div class="FieldGroup__fields">
        <div>
          Item 1
        </div>

        <div>
          Item 2
        </div>

        <div>
          Item 3
        </div>
      </div>
    </fieldset>
    <!-- Render with allowed HTML attributes -->

    <fieldset id="field-group-with-allowed-html-attributes" form="my-form-id" name="myFieldGroupName" class="FieldGroup">
      <div class="FieldGroup__fields">
        <div>
          Item 1
        </div>

        <div>
          Item 2
        </div>

        <div>
          Item 3
        </div>
      </div>
    </fieldset>
    <!-- Render with UNSAFE props -->

    <fieldset id="field-group-with-unsafe-props" class="FieldGroup FieldGroup--danger" aria-describedby="field-group-with-unsafe-props-helper-text field-group-with-unsafe-props-validation-text">
      <legend class="accessibility-hidden"><span>UNSAFE label text</span></legend>
      <div class="FieldGroup__label" aria-hidden="true">
        <span>UNSAFE label text</span>
      </div>

      <div class="FieldGroup__fields">
        <div>
          Item 1
        </div>

        <div>
          Item 2
        </div>

        <div>
          Item 3
        </div>
      </div>

      <div class="FieldGroup__helperText" id="field-group-with-unsafe-props-helper-text">
        <span>UNSAFE helper text</span>
      </div>

      <div class="FieldGroup__validationText" id="field-group-with-unsafe-props-validation-text">
        <span>UNSAFE validation text</span>
      </div>
    </fieldset>
    <!-- Render with all props -->

    <fieldset id="field-group-validation-success" class="FieldGroup FieldGroup--fluid FieldGroup--success" aria-describedby="field-group-validation-success-helper-text field-group-validation-success-validation-text" disabled>
      <legend class="accessibility-hidden">Label</legend>
      <div class="FieldGroup__fields">
        <div>
          Item 1
        </div>

        <div>
          Item 2
        </div>

        <div>
          Item 3
        </div>
      </div>

      <div class="FieldGroup__helperText" id="field-group-validation-success-helper-text">
        <span>UNSAFE helper text</span>
      </div>

      <div class="FieldGroup__validationText" id="field-group-validation-success-validation-text">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewbox="0 0 24 24" fill="none" id="svg_27ef833f83d968753272c33948bbd8e8" class="Icon" aria-hidden="true">
        <path d="M9.00012 16.5447L5.50012 13.0447C5.11012 12.6547 4.49012 12.6547 4.10012 13.0447C3.71012 13.4347 3.71012 14.0547 4.10012 14.4447L8.29012 18.6347C8.68012 19.0247 9.31012 19.0247 9.70012 18.6347L20.3001 8.04473C20.6901 7.65473 20.6901 7.03473 20.3001 6.64473C19.9101 6.25473 19.2901 6.25473 18.9001 6.64473L9.00012 16.5447Z" fill="currentColor">
        </path></svg>
        <div>
          <span>UNSAFE validation text</span>
        </div>
      </div>
    </fieldset>
  </body>
</html>
