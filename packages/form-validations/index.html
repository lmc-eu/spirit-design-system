{{#> layout/default }}

<script type="module">
  import FormValidations from './src/index.ts';

  window.onload = function () {
    var form = document.getElementById("form1");

    // create the form validations instance
    var formValidations = new FormValidations(form);

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      // check if the form is valid
      var valid = formValidations.validate(); // returns true or false
    });
  };
</script>

<div class="docs-FormFieldGrid">

  <form id="form1" method="get" novalidate>
    <div class="Stack">
      <div class="TextField" data-spirit-validate>
        <label for="textfieldSimple" class="TextField__label TextField__label--required">Label</label>
        <input type="text" id="textfieldSimple" class="TextField__input" placeholder="Placeholder" required />
      </div>
      <button type="submit" class="Button Button--primary Button--medium">Submit</button>
    </div>
  </form>

</div>

{{/layout/default }}
