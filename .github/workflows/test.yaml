name: Code Quality Checks

on:
  push:
  schedule:
    - cron: '0 9 * * *' # every day at 9:00

jobs:
  test:
    runs-on: ubuntu-20.04
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Fetch Git history
        run: git fetch --no-tags --depth=50 origin main

      - name: Install dependencies
        uses: bahmutov/npm-install@v1.8.35
        with:
          useRollingCache: true

      - name: Check code-style format
        run: yarn format:check

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Check Types
        run: yarn types

      - name: Publish Web Package Code Coverage
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ./packages/web/.coverage/lcov.info
          flag-name: web

      - name: Publish Web-React Package Code Coverage
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ./packages/web-react/.coverage/lcov.info
          flag-name: web-react
