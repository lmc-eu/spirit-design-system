name: ðŸš€ Publish

on:
  push:
    branches:
      - main

jobs:
  hasTag:
    name: ðŸ·ï¸ Analyze Tags
    runs-on: ubuntu-24.04

    outputs:
      hasTag: ${{ steps.checkTagExists.outputs.has-tag }}

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      # âš ï¸ This check works only if the tag is pushed alongside the commit
      # Please, use `git push && git push --tags` or `git push --follow-tags` (works only for annonated tags)
      - name: Check Tag On Commit
        id: checkTagExists
        run: |
          if [ -n "$(git tag --points-at HEAD)" ]; then
            echo "has-tag=true" >> $GITHUB_OUTPUT
          else
            echo "has-tag=false" >> $GITHUB_OUTPUT
          fi

  publish:
    name: ðŸ“¦ Publish Packages
    needs: hasTag
    if: ${{ needs.hasTag.outputs.hasTag == 'true' }}
    runs-on: ubuntu-24.04

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Build
        run: yarn build

      - name: Authenticate npm
        run: ./bin/ci/npm-auth.sh
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        run: make publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
