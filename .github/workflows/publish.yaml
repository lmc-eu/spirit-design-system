name: Publish

on:
  push:
    branches:
      - chore/DS-1434-prerelease
      - main
      - release/next
      - release/alpha
      - release/beta

jobs:
  hasTag:
    name: ðŸ·ï¸ Analyze Tags
    runs-on: ubuntu-24.04

    outputs:
      hasTag: ${{ steps.checkTagExists.outputs.has-tag }}

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Check Tag On Commit
        id: checkTagExists
        run: |
          if [ -n "$(git tag --points-at HEAD)" ]; then
            echo "has-tag=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-tag=false" >> "$GITHUB_OUTPUT"
          fi

  publish:
    name: ðŸš€ ðŸ“¦ Publish Package
    runs-on: ubuntu-24.04
    needs: [hasTag]
    if: ${{ needs.hasTag.outputs.has-tag == 'true' }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Configure Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --immutable --inline-builds

      - name: Build
        run: yarn build

