name: üö¢ Publish

concurrency:
  group: npm-registry
  cancel-in-progress: true

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  has-tags:
    name: üè∑Ô∏è Analyze Tags
    runs-on: ubuntu-24.04

    outputs:
      has-tag: ${{ steps.check-tag-exists.outputs.has-tag }}

    steps:
      - name: Clone repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          # Even though this is set, shallow clones do not always retrieve all tags correctly
          fetch-tags: true
          # So we need to fetch full history, including all tags
          fetch-depth: 0

      - name: Check Tag On Commit
        id: check-tag-exists
        uses: ./.github/actions/has-tags

  publish:
    name: üì¶ Publish Packages
    needs: has-tags
    if: ${{ needs.has-tags.outputs.has-tag == 'true' }}
    runs-on: ubuntu-24.04
    environment: npm-registry
    permissions:
      # create commits and releases
      contents: write

    steps:
      - name: Clone repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          # Even though this is set, shallow clones do not always retrieve all tags correctly
          fetch-tags: true
          # So we need to fetch full history, including all tags
          fetch-depth: 0

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Build
        run: yarn build

      - name: Authenticate npm
        run: ./bin/ci/npm-auth.sh
        # @TODO: remove automation token when Lerna adds support for OIDC and trusted publishing
        # @see: https://github.com/lerna/lerna/issues/4219
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        run: make publish
        env:
          GH_TOKEN: ${{ github.token}}
          # @TODO: remove automation token when Lerna adds support for OIDC and trusted publishing
          # @see: https://github.com/lerna/lerna/issues/4219
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Post Changelog
        run: yarn post-changelog
        env:
          SLACK_CHANGELOG_WEBHOOK_URL: ${{ secrets.SLACK_NOTIFICATIONS_WEBHOOK_URL }}
