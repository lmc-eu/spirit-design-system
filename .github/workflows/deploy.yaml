name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - examples/**

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build packages
        run: yarn build

      - name: Build examples
        run: |
          yarn examples:install
          yarn examples:build

      - name: Delete files not needed for production
        run: |
          rm -rf ./examples/*/node_modules
          rm -rf ./examples/*/src
          rm ./examples/*/.browserslistrc
          rm ./examples/*/.gitignore
          rm ./examples/*/*.js
          rm ./examples/*/*.json
          rm ./examples/*/*.lock

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          folder: examples
          branch: gh-pages
          target-folder: docs
