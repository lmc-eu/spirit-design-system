name: 'setup and install'
description: 'Setup Node and Install Dependencies'
runs:
  using: 'composite'
  steps:
    - name: Enable Corepack
      shell: bash
      run: corepack enable

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'
        cache-dependency-path: yarn.lock

    - name: Restore cached node_modules
      uses: actions/cache@v4
      with:
        path: '**/node_modules'
        # temporarily rename the cache key to skip the lock period introduce by GitHub incident
        # @see: https://www.githubstatus.com/incidents/y7lb2rg4btd7
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-v2
        # temporarily rename the cache key to skip the lock period introduce by GitHub incident
        # @see: https://www.githubstatus.com/incidents/y7lb2rg4btd7
        restore-keys: ${{ runner.os }}-yarn-**-v2

    - name: Install dependencies
      shell: bash
      run: yarn --immutable --inline-builds
